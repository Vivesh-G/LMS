<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Dashboard - SNULMS{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h1 class="logo">SNULMS Admin</h1>
            <ul class="nav-links">
                <li><a href="/home" class="{{ 'active' if active_page == 'dashboard' }}">
                    <i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="/admin/users" class="{{ 'active' if active_page == 'manage_users' }}">
                    <i class="fas fa-users"></i>Manage Users</a></li>
                <li><a href="/admin/courses" class="{{ 'active' if active_page == 'manage_courses' }}">
                    <i class="fas fa-book"></i>Manage Courses</a></li>
                <li><a href="/admin/reports" class="{{ 'active' if active_page == 'reports' }}">
                    <i class="fas fa-chart-line"></i>Reports</a></li>
                <li><a href="/admin/settings" class="{{ 'active' if active_page == 'settings' }}">
                    <i class="fas fa-cog"></i>Settings</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="welcome-text">
                    Welcome, {{current_user.username}}!
                </div>
                <a href="{{ url_for('logout') }}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
            <div class="content-cards">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
